<html>
<head>
<title>PushNotify: Pushing Sensing Data</title>
<link rel=stylesheet href="style.css">
</head>
<body>
<form name="input" method="get">
<h3>LEDs</h3> 
Choose any combination of LEDs and click on submit. The LEDs on the
sensor nodes will be changed.<br><br><br>
<ul>
<table border=0 bgcolor=gray>
<tr valign=top>
<td><font color="red">RED</font></td> 
<td><input type="radio" name="r" value="4" checked>ON
<input type="radio" name="r" value="0">OFF <br>
</td></tr>
<tr valign=top><td>
<font color="green">GREEN</font> 
</td><td>
<input type="radio" name="g" value="2" checked>ON
<input type="radio" name="g" value="0">OFF <br>
</td></tr>
<tr valign=top><td>
<font color="yellow">YELLOW</font> 
</td><td>
<input type="radio" name="y" value="1" checked>ON
<input type="radio" name="y" value="0">OFF <br>
</td></tr>
</table>
</ul>
<br>
<br>
<input type="submit" value="Submit">
</form>
</body>


</html>
